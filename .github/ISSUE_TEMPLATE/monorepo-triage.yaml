name: Monorepo Triage Access Request
description: Issue template to request Triage access to the Agave Monorepo
title: "Request Triage access for _GITHUB_USERNAME_ to the Agave Monorepo"
labels: ["access"]
assignees:
  - joeaba
  - CriesofCarrots
  - t-nelson
  - sakridge
  - yihau
body:
  - type: markdown
    attributes:
      value: |
        Please complete the following information to proceed with your access request,
        make sure to update _GITHUB_USERNAME_ with your GitHub username in the issue title:
  - type: input
    id: username
    attributes:
      label: GitHub Username
      description: What's your GitHub Username?
      placeholder: ex. joeaba
    validations:
      required: true
  - type: input
    id: discord_id
    attributes:
      label: Discord ID
      description: What's your Discord ID? 
      placeholder: ex. joe#1234
    validations:
      required: true
